{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-size: 1.2rem; /* Aumenta o tamanho da fonte da página */
        }
        h2 {
            font-size: 2rem; /* Aumenta o tamanho do título */
        }
        .form-control {
            height: 50px; /* Aumenta a altura dos campos de entrada */
            font-size: 1.2rem; /* Aumenta o tamanho da fonte nos campos */
        }
        .btn {
            height: 50px; /* Aumenta a altura do botão */
            font-size: 1.2rem; /* Aumenta o tamanho da fonte do botão */
        }
        .container {
            height: 100vh; /* Faz o container ocupar toda a altura da tela */
        }
        .form-group {
            margin-bottom: 1.5rem; /* Espaçamento entre os campos do formulário */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow p-4 w-100 max-width-400">
            <h2 class="text-center mb-4">Password Reset</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                    {% if form.email.errors %}
                        <div class="invalid-feedback d-block">
                            {% for error in form.email.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Password Reset Email</button>
            </form>
            <div class="mt-3 text-center">
                <p>Didn't receive the email? <a href="{% url 'password_reset' %}" class="btn btn-link">Resend Email</a></p>
            </div>
        </div>
    </div>
</body>
</html>
