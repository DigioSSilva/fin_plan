{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-size: 1.2rem; 
        }
        .form-control {
            height: 50px; 
            font-size: 1.2rem; 
        }
        .btn {
            height: 50px; 
            font-size: 1.2rem;
        }
        h2 {
            font-size: 2rem; 
        }
        .input-field {
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow p-4 w-100 max-width-400"> 
            <h2 class="text-center mb-4">Criar Conta</h2> 
            <form method="post" action="">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control input-field" value="{{ field.value|default_if_none:'' }}"> 
                        {% if field.errors %}
                            <div class="invalid-feedback d-block">
                                {% for error in field.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
            </form>
            <div class="mt-3 text-center"> 
                <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
