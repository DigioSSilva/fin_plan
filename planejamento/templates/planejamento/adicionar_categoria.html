<div class="modal fade" id="modalAdicionarCategoria" tabindex="-1" aria-labelledby="modalAdicionarCategoriaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg" style="background-color: var(--card-bg);">
        <!-- Header do Modal -->
        <div class="modal-header border-0" style="background-color: var(--card-success-bg);">
          <h5 class="modal-title d-flex align-items-center gap-2" id="modalAdicionarCategoriaLabel">
            <i class="fas fa-folder-plus text-primary" style="color: var(--card-success-text);"></i>
            <span class="fw-bold" style="color: var(--card-success-text);">Adicionar Categoria</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <!-- Corpo do Modal -->
        <div class="modal-body p-4">
          <form id="categoriaForm" method="post">
            {% csrf_token %}
  
            <!-- Mensagens de Feedback -->
            <div id="mensagem-sucesso-categoria" class="alert alert-success d-flex align-items-center shadow-sm border-0" style="display: none !important;">
              <i class="fas fa-check-circle me-2"></i>
              <span>Categoria salva com sucesso!</span>
            </div>
            <div id="mensagem-erro-categoria" class="alert alert-danger d-flex align-items-center shadow-sm border-0" style="display: none !important;">
              <i class="fas fa-exclamation-circle me-2"></i>
              <span></span>
            </div>
  
            <!-- Campo Nome -->
            <div class="mb-4">
              <label for="id_nome" class="form-label fw-semibold small mb-2" style="color: var(--text-color);">Nome da Categoria</label>
              <div class="input-group">
                <span class="input-group-text border-0" style="background-color: var(--card-neutral-bg);">
                  <i class="fas fa-folder text-primary" style="color: var(--card-success-text);"></i>
                </span>
                <input type="text" id="id_nome" name="nome" 
                       class="form-control border-0"
                       style="background-color: var(--card-neutral-bg); color: var(--text-color);"
                       placeholder="Ex: Alimentação" required>
              </div>
            </div>
            
             <!-- Campo Tipo -->
            <div class="mb-4">
              <label for="id_tipo" class="form-label fw-semibold small mb-2" style="color: var(--text-color);">Tipo</label>
              <div class="input-group">
                <span class="input-group-text border-0" style="background-color: var(--card-neutral-bg);">
                  <i class="fas fa-tag text-primary" style="color: var(--card-success-text);"></i>
                </span>
                <select id="id_tipo" name="tipo" 
                        class="form-select border-0" 
                        style="background-color: var(--card-neutral-bg); color: var(--text-dark);"
                        required>
                  <option value="receita">Receita</option>
                  <option value="despesa">Despesa</option>
                </select>
              </div>
            </div>
  
            <!-- Campo Montante -->
            <div class="mb-4">
              <label for="id_montante_plan" class="form-label fw-semibold small mb-2" style="color: var(--text-color);">Montante Planejado</label>
              <div class="input-group">
                <span class="input-group-text border-0" style="background-color: var(--card-neutral-bg);">
                  <i class="fas fa-dollar-sign text-primary" style="color: var(--card-success-text);"></i>
                </span>
                <input type="text" id="id_montante_plan" name="montante_plan" 
                       class="form-control border-0" 
                       placeholder="Ex: 500,00" 
                       style="background-color: var(--card-neutral-bg); color: var(--text-dark);"
                       required>
              </div>
            </div>
  
            <!-- Botões -->
            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="button" class="btn" style="background-color: var(--card-neutral-bg); color: var(--text-dark);" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary px-4">
                <i class="fas fa-check me-2"></i>Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* Estilo para o placeholder */
    input::placeholder {
      color: var(--text-color) !important; /* Força a cor do placeholder */
      opacity: 1;
    }

    .form-select {
      background-color: var(--card-bg) !important; /* Define o fundo da caixa como preto */
      color: var(--text-color) !important; /* Define a cor do texto como a cor de texto padrão */
    }
    
  </style>
