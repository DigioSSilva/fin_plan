<div class="modal fade" id="modalExcluirCategoria{{ categoria.id }}" tabindex="-1" aria-labelledby="modalExcluirCategoriaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalExcluirCategoriaLabel">Excluir Categoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir esta categoria?
                <p><strong>Nome:</strong> {{ categoria.nome }}</p>
                <p><strong>Valor Atribu√≠do:</strong> R$ {{ categoria.montante_plan|floatformat:2 }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="excluirCategoria({{ categoria.id }})">Excluir</button> 
            </div>
        </div>
    </div>
</div>
